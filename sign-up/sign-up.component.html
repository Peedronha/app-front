<div class="container container-signup">
  <h2 class="text-center" tabindex="0">
    {{ i18nService.getTranslation('userRegistration') }}
  </h2>
  <form>

    <div class="mb-3">
      <label for="name" class="form-label">
        {{ i18nService.getTranslation('name') }}:
      </label>
      <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required
        aria-label="Name" aria-describedby="name-help" minlength="3">
      <small id="name-help" class="form-text text-muted">
        {{ i18nService.getTranslation('enterYourFullName') }}
      </small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">
        {{ i18nService.getTranslation('email') }}:
      </label>
      <input type="email" id="email" class="form-control" placeholder="Digite seu email" required
      aria-label="Email" aria-describedby="email-help">
      <small id="email-help" class="form-text text-muted">
        {{ i18nService.getTranslation('enterValidEmail') }}
      </small>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        {{ i18nService.getTranslation('password') }}:
      </label>
      <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required
        aria-label="Password" aria-describedby="password-help" minlength="8">
      <small id="email-help" class="form-text text-muted">
        {{ i18nService.getTranslation('enterPassword') }}
      </small>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">
        {{ i18nService.getTranslation('register') }}
      </button>
    </div>

    <div class="mb-3 text-center">
      <a routerLink="/login" class="btn btn-link">
        {{ i18nService.getTranslation('login') }}
      </a>
    </div>

  </form>
</div>
