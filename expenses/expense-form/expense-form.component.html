<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Cadastro de Despesas</h2>

      <form (ngSubmit)="submitForm()" #expenseForm="ngForm">
        <div class="form-group">
          <label for="description">Descrição:</label>
          <input type="text" id="description" class="form-control" required
          ngModel="expense.description" name="description" aria-label="Descrição">
        </div>

        <div class="form-group">
          <label for="amount">Valor:</label>
          <input type="number" id="amount" class="form-control" required
          ngModel="expense.amount" name="amount" aria-label="Valor">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="saveExpense()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
